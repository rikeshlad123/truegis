<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaflet Map with GeoJSON, Print, Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Geoman -->
  <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@2.13.0/dist/leaflet-geoman.css" />
  <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@2.13.0/dist/leaflet-geoman.min.js"></script>

  <!-- Geocoder -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- Leaflet Browser Print -->
  <script src="https://unpkg.com/leaflet.browser.print/dist/leaflet.browser.print.min.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }

    .geojson-buttons {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      font-size: 14px;
    }

    .geojson-buttons button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    .geojson-buttons input[type="file"] {
      display: none;
    }

    .leaflet-top.leaflet-right .leaflet-control {
      margin-top: 10px;
    }

    @media print {
      .geojson-buttons { display: none !important; }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- GeoJSON buttons (bottom-left) -->
  <div class="geojson-buttons">
    <button onclick="exportGeoJSON()">ðŸ“¤ Export GeoJSON</button>
    <button onclick="document.getElementById('fileInput').click()">ðŸ“¥ Import GeoJSON</button>
    <input type="file" id="fileInput" accept=".geojson" onchange="importGeoJSON(event)" />
  </div>

  <script>
    const map = L.map('map').setView([51.505, -0.09], 13);

    // Basemap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const drawnLayer = L.featureGroup().addTo(map);

    // Drawing Tools
    map.pm.addControls({
      position: 'topleft',
      drawMarker: true,
      drawPolygon: true,
      drawPolyline: true,
      drawRectangle: true,
      drawCircle: true,
      drawCircleMarker: true,
      editMode: true,
      dragMode: true,
      cutPolygon: true,
      removalMode: true
    });

    map.on('pm:create', e => drawnLayer.addLayer(e.layer));
    map.on('pm:remove', e => drawnLayer.removeLayer(e.layer));

    // Export GeoJSON
    function exportGeoJSON() {
      const data = drawnLayer.toGeoJSON();
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'map.geojson';
      a.click();
      URL.revokeObjectURL(url);
    }

    // Import GeoJSON
    function importGeoJSON(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const geojson = JSON.parse(e.target.result);
        const layer = L.geoJSON(geojson, {
          onEachFeature: (feature, layer) => drawnLayer.addLayer(layer)
        });
        map.fitBounds(layer.getBounds());
      };
      reader.readAsText(file);
    }

    // Print Button (top-right)
    L.control.browserPrint({
      position: 'topright',
      title: 'Print Map',
      documentTitle: 'Leaflet Map',
      printModes: ["Portrait", "Landscape", "Auto"],
      closePopupsOnPrint: false
    }).addTo(map);

    // Search (top-right)
    L.Control.geocoder({ position: 'topright' }).addTo(map);
  </script>
</body>
</html>
