<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaflet Draw Style Controls</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Geoman -->
  <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@2.13.0/dist/leaflet-geoman.css" />
  <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@2.13.0/dist/leaflet-geoman.min.js"></script>

  <!-- Geocoder -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- Browser Print -->
  <script src="https://unpkg.com/leaflet.browser.print/dist/leaflet.browser.print.min.js"></script>

  <style>
    html, body, #map { height: 100%; margin: 0; }
    .top-buttons {
      position: absolute;
      top: 60px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      font-size: 14px;
    }
    .top-buttons label {
      display: block;
      margin-bottom: 5px;
    }
    .top-buttons input[type="number"],
    .top-buttons input[type="color"],
    .top-buttons input[type="text"] {
      width: 100%;
    }
    button {
      margin: 5px 0;
      padding: 5px 10px;
      width: 100%;
    }
    input[type="file"] {
      display: none;
    }
    @media print {
      .top-buttons { display: none !important; }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="top-buttons">
    <label>üñåÔ∏è Color:
      <input type="color" id="colorPicker" value="#1e90ff" />
    </label>
    <label>üìè Line Width:
      <input type="number" id="lineWidth" value="3" min="1" max="10" />
    </label>
    <label>‚ûñ Dash Style (e.g. 5,5):
      <input type="text" id="dashStyle" value="" />
    </label>

    <button onclick="exportGeoJSON()">üì§ Export GeoJSON</button>
    <label><input type="file" id="fileInput" accept=".geojson" onchange="importGeoJSON(event)" />üì• Import GeoJSON</label>
  </div>

  <script>
    const map = L.map('map').setView([51.505, -0.09], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const drawnLayer = L.featureGroup().addTo(map);
    L.Control.geocoder({ position: 'topright' }).addTo(map);

    // Draw style options
    function getDrawStyle() {
      return {
        color: document.getElementById('colorPicker').value,
        fillColor: document.getElementById('colorPicker').value,
        fillOpacity: 0.4,
        weight: parseInt(document.getElementById('lineWidth').value),
        dashArray: document.getElementById('dashStyle').value
      };
    }

    function applyStyleOptions() {
      map.pm.setGlobalOptions({ pathOptions: getDrawStyle() });
    }

    // Watch for input changes
    ['colorPicker', 'lineWidth', 'dashStyle'].forEach(id => {
      document.getElementById(id).addEventListener('input', applyStyleOptions);
    });

    applyStyleOptions();

    map.pm.addControls({
      position: 'topleft',
      drawMarker: true,
      drawPolygon: true,
      drawPolyline: true,
      drawRectangle: true,
      drawCircle: true,
      drawCircleMarker: true,
      editMode: true,
      dragMode: true,
      cutPolygon: true,
      removalMode: true
    });

    map.on('pm:create', e => {
      e.layer.setStyle(getDrawStyle());
      drawnLayer.addLayer(e.layer);
    });

    map.on('pm:remove', e => drawnLayer.removeLayer(e.layer));

    function exportGeoJSON() {
      const data = drawnLayer.toGeoJSON();
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'map.geojson';
      a.click();
      URL.revokeObjectURL(url);
    }

    function importGeoJSON(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const geojson = JSON.parse(e.target.result);
        const layer = L.geoJSON(geojson, {
          onEachFeature: (feature, layer) => drawnLayer.addLayer(layer)
        });
        map.fitBounds(layer.getBounds());
      };
      reader.readAsText(file);
    }

    // Add Print Button
    L.control.browserPrint({
      position: 'bottomleft',
      title: 'Print Map',
      documentTitle: 'Leaflet Map',
      printModes: ["Portrait", "Landscape", "Auto"],
      closePopupsOnPrint: false
    }).addTo(map);
  </script>
</body>
</html>
