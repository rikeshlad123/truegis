<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TrueGIS Print Matrix (Test All)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
    #map { height: 85vh; width: 100vw; }
    .controls { text-align: center; padding: 1rem; }
    button { margin: 5px; padding: 8px 12px; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">🧪 TrueGIS Print Method Testing</h2>
  <div id="map"></div>
  <div class="controls">
    <button onclick="printA()">🖨️ A. html2canvas + jsPDF</button>
    <button onclick="printB()">🖨️ B. html2canvas + wait tiles</button>
    <button onclick="printC()">🖨️ C. Inkmap (import())</button>
    <button onclick="printD()">🖨️ D. Inkmap (CDN fallback)</button>
    <button onclick="printE()">🖨️ E. Native window.print()</button>
    <button onclick="printF()">🖨️ F. jsPDF dummy image</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
