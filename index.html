<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TrueGIS - Leaflet Tools Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet-Geoman -->
  <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@2.13.0/dist/leaflet-geoman.css" />
  <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@2.13.0/dist/leaflet-geoman.min.js"></script>

  <!-- Leaflet Browser Print -->
  <script src="https://unpkg.com/leaflet.browser.print/dist/leaflet.browser.print.min.js"></script>

  <!-- Leaflet Control Geocoder -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <style>
    html, body, #map { height: 100%; margin: 0; }
    .top-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 6px;
      border-radius: 4px;
    }
    input[type="file"] {
      display: none;
    }
    label {
      cursor: pointer;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="top-buttons">
    <label>
      üì§ Export
      <button onclick="exportGeoJSON()">GeoJSON</button>
    </label>
    <label>
      üì• Import
      <input type="file" id="fileInput" accept=".geojson,application/json" onchange="importGeoJSON(event)">
    </label>
    <button onclick="L.control.browserPrint().print()">üñ®Ô∏è Print</button>
  </div>

  <script>
    const map = L.map('map').setView([51.505, -0.09], 13);

    // Basemap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Geocoder
    L.Control.geocoder().addTo(map);

    // Geoman Controls
    const drawnLayer = L.featureGroup().addTo(map);
    map.pm.addControls({
      position: 'topleft',
      drawCircle: false,
      drawCircleMarker: false,
      drawMarker: true,
      drawPolygon: true,
      drawPolyline: true,
      drawRectangle: true,
      editMode: true,
      dragMode: true,
      cutPolygon: true,
      removalMode: true
    });

    map.on('pm:create', e => drawnLayer.addLayer(e.layer));
    map.on('pm:remove', e => drawnLayer.removeLayer(e.layer));

    // Export GeoJSON
    function exportGeoJSON() {
      const data = drawnLayer.toGeoJSON();
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'map.geojson';
      a.click();
      URL.revokeObjectURL(url);
    }

    // Import GeoJSON
    function importGeoJSON(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const geojson = JSON.parse(e.target.result);
        const layer = L.geoJSON(geojson, {
          onEachFeature: (feature, layer) => {
            drawnLayer.addLayer(layer);
          }
        });
        map.fitBounds(layer.getBounds());
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
