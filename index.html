<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaflet Map with Export Features</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS and JS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet-Geoman CSS and JS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/@geoman-io/leaflet-geoman-free@2.13.0/dist/leaflet-geoman.css"
  />
  <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@2.13.0/dist/leaflet-geoman.min.js"></script>

  <!-- Leaflet Control Geocoder CSS and JS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
  />
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- dom-to-image JS -->
  <script src="https://cdn.jsdelivr.net/npm/dom-to-image@2.6.0/src/dom-to-image.min.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .top-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 6px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    input[type="file"] {
      display: none;
    }
    label {
      cursor: pointer;
      margin-right: 10px;
    }
    button {
      margin: 0 5px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="top-buttons">
    <button onclick="exportGeoJSON()">üì§ Export GeoJSON</button>
    <label>üì• Import
      <input type="file" id="fileInput" accept=".geojson,application/json" onchange="importGeoJSON(event)">
    </label>
    <button onclick="exportMapAsImage()">üñºÔ∏è Export as Image</button>
  </div>

  <script>
    // Initialize the map
    const map = L.map('map').setView([51.505, -0.09], 13);

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Add Geocoder control
    L.Control.geocoder().addTo(map);

    // Feature Group for drawn items
    const drawnLayer = L.featureGroup().addTo(map);

    // Add Geoman controls
    map.pm.addControls({
      position: 'topleft',
      drawCircle: false,
      drawCircleMarker: false,
      drawMarker: true,
      drawPolygon: true,
      drawPolyline: true,
      drawRectangle: true,
      editMode: true,
      dragMode: true,
      cutPolygon: true,
      removalMode: true
    });

    // Add created layers to drawnLayer
    map.on('pm:create', e => drawnLayer.addLayer(e.layer));
    map.on('pm:remove', e => drawnLayer.removeLayer(e.layer));

    // Export GeoJSON function
    function exportGeoJSON() {
      const data = drawnLayer.toGeoJSON();
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'map.geojson';
      a.click();
      URL.revokeObjectURL(url);
    }

    // Import GeoJSON function
    function importGeoJSON(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const geojson = JSON.parse(e.target.result);
        const layer = L.geoJSON(geojson, {
          onEachFeature: (feature, layer) => {
            drawnLayer.addLayer(layer);
          }
        });
        map.fitBounds(layer.getBounds());
      };
      reader.readAsText(file);
    }

    // Export map as image function
    function exportMapAsImage() {
      // Ensure all tiles are loaded
      map.once('idle', function() {
        domtoimage.toBlob(document.getElementById('map'))
          .then(function(blob) {
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'map.png';
            a.click();
            URL.revokeObjectURL(a.href);
          })
          .catch(function(error) {
            console.error('Error exporting map as image:', error);
          });
      });
      // Trigger map rendering
      map.invalidateSize();
    }
  </script>
</body>
</html>
