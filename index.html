<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaflet GeoJSON + Print + Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Geoman -->
  <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@2.13.0/dist/leaflet-geoman.css" />
  <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@2.13.0/dist/leaflet-geoman.min.js"></script>

  <!-- Geocoder -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }

    .top-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      font-size: 14px;
    }

    .top-buttons button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    .top-buttons input[type="file"] {
      display: none;
    }

    .top-buttons input[type="text"] {
      width: 100%;
      padding: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    @media print {
      .top-buttons { display: none !important; }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="top-buttons">
    <button onclick="exportGeoJSON()">üì§ Export GeoJSON</button>
    <button onclick="document.getElementById('fileInput').click()">üì• Import GeoJSON</button>
    <input type="file" id="fileInput" accept=".geojson" onchange="importGeoJSON(event)" />
    <button onclick="window.print()">üñ®Ô∏è Print Map</button>
    <input type="text" id="searchBox" placeholder="üîç Search..." />
  </div>

  <script>
    const map = L.map('map').setView([51.505, -0.09], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const drawnLayer = L.featureGroup().addTo(map);

    map.pm.addControls({
      position: 'topleft',
      drawMarker: true,
      drawPolygon: true,
      drawPolyline: true,
      drawRectangle: true,
      drawCircle: true,
      drawCircleMarker: true,
      editMode: true,
      dragMode: true,
      cutPolygon: true,
      removalMode: true
    });

    map.on('pm:create', e => drawnLayer.addLayer(e.layer));
    map.on('pm:remove', e => drawnLayer.removeLayer(e.layer));

    function exportGeoJSON() {
      const data = drawnLayer.toGeoJSON();
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'map.geojson';
      a.click();
      URL.revokeObjectURL(url);
    }

    function importGeoJSON(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const geojson = JSON.parse(e.target.result);
        const layer = L.geoJSON(geojson, {
          onEachFeature: (feature, layer) => drawnLayer.addLayer(layer)
        });
        map.fitBounds(layer.getBounds());
      };
      reader.readAsText(file);
    }

    // Simple search trigger on enter key
    document.getElementById('searchBox').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        const query = e.target.value;
        if (!query) return;

        L.Control.Geocoder.nominatim().geocode(query, function(results) {
          if (results.length > 0) {
            map.setView(results[0].center, 14);
            L.marker(results[0].center).addTo(map)
              .bindPopup(results[0].name || query)
              .openPopup();
          } else {
            alert("No results found.");
          }
        });
      }
    });
  </script>
</body>
</html>
