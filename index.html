<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrueGIS Advanced Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 90vh; }
    .control { padding: 10px; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">TrueGIS Advanced</h2>
  <div id="map"></div>
  <div class="control" style="text-align:center;">
    <input type="file" id="geojsonUpload" accept=".geojson,application/json" />
    <button onclick="downloadGeoJSON()">Export Drawn GeoJSON</button>
    <button onclick="printMap()">Print to PDF</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
