<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaflet Map with Clean Print</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Geoman -->
  <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@2.13.0/dist/leaflet-geoman.css" />
  <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@2.13.0/dist/leaflet-geoman.min.js"></script>

  <!-- Geocoder -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- EasyPrint -->
  <script src="https://rawcdn.githack.com/rowanwins/leaflet-easyPrint/2.1.9/dist/bundle.js"></script>

  <style>
    html, body, #map { height: 100%; margin: 0; }
    .top-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 999;
      background: white;
      padding: 6px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    button {
      margin: 3px;
      padding: 5px 10px;
    }
    input[type="file"] {
      display: none;
    }
    label {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="top-buttons">
    <button onclick="easyPrintMap.printMap('A4Portrait', 'Leaflet Map')">üñ®Ô∏è Easy Print</button>
    <button onclick="window.print()">üñ®Ô∏è Browser Print</button>
    <button onclick="exportGeoJSON()">üì§ Export GeoJSON</button>
    <label>üì• Import <input type="file" id="fileInput" accept=".geojson" onchange="importGeoJSON(event)" /></label>
  </div>

  <script>
    const map = L.map('map').setView([51.505, -0.09], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const drawnLayer = L.featureGroup().addTo(map);
    L.Control.geocoder().addTo(map);

    map.pm.addControls({
      position: 'topleft',
      drawCircle: false,
      drawCircleMarker: false,
      drawMarker: true,
      drawPolygon: true,
      drawPolyline: true,
      drawRectangle: true,
      editMode: true,
      dragMode: true,
      cutPolygon: true,
      removalMode: true
    });

    map.on('pm:create', e => drawnLayer.addLayer(e.layer));
    map.on('pm:remove', e => drawnLayer.removeLayer(e.layer));

    function exportGeoJSON() {
      const data = drawnLayer.toGeoJSON();
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'map.geojson';
      a.click();
      URL.revokeObjectURL(url);
    }

    function importGeoJSON(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const geojson = JSON.parse(e.target.result);
        const layer = L.geoJSON(geojson, {
          onEachFeature: (feature, layer) => drawnLayer.addLayer(layer)
        });
        map.fitBounds(layer.getBounds());
      };
      reader.readAsText(file);
    }

    const easyPrintMap = L.easyPrint({
      tileLayer: map.tileLayer,
      sizeModes: ['A4Portrait', 'A4Landscape'],
      filename: 'leaflet-map',
      exportOnly: true,
      hideControlContainer: false
    }).addTo(map);
  </script>
</body>
</html>
