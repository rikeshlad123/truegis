<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaflet Map Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Geoman -->
  <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@2.13.0/dist/leaflet-geoman.css" />
  <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@2.13.0/dist/leaflet-geoman.min.js"></script>

  <!-- Geocoder -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- dom-to-image -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .top-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 999;
      background: white;
      padding: 6px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    button {
      margin: 2px;
      padding: 5px 10px;
    }
    input[type="file"] {
      display: none;
    }
    label {
      cursor: pointer;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="top-buttons">
    <button onclick="exportGeoJSON()">üì§ Export GeoJSON</button>
    <label>üì• Import <input type="file" id="fileInput" accept=".geojson" onchange="importGeoJSON(event)" /></label>
    <button onclick="exportMapAsImage()">üñºÔ∏è Export PNG</button>
  </div>

  <script>
    const map = L.map('map').setView([51.505, -0.09], 13);

    const tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors',
      crossOrigin: true // Needed for dom-to-image
    }).addTo(map);

    const drawnLayer = L.featureGroup().addTo(map);

    // Controls
    L.Control.geocoder().addTo(map);

    map.pm.addControls({
      position: 'topleft',
      drawCircle: false,
      drawCircleMarker: false,
      drawMarker: true,
      drawPolygon: true,
      drawPolyline: true,
      drawRectangle: true,
      editMode: true,
      dragMode: true,
      cutPolygon: true,
      removalMode: true
    });

    map.on('pm:create', e => drawnLayer.addLayer(e.layer));
    map.on('pm:remove', e => drawnLayer.removeLayer(e.layer));

    function exportGeoJSON() {
      const data = drawnLayer.toGeoJSON();
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'map.geojson';
      a.click();
      URL.revokeObjectURL(url);
    }

    function importGeoJSON(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const geojson = JSON.parse(e.target.result);
        const layer = L.geoJSON(geojson, {
          onEachFeature: (feature, layer) => {
            drawnLayer.addLayer(layer);
          }
        });
        map.fitBounds(layer.getBounds());
      };
      reader.readAsText(file);
    }

    function exportMapAsImage() {
      // Ensure all tiles are fully loaded before rendering
      let tilesLoaded = 0;
      const totalTiles = document.querySelectorAll('.leaflet-tile').length;

      if (totalTiles === 0) return console.warn("No tiles loaded yet");

      document.querySelectorAll('.leaflet-tile').forEach(img => {
        if (img.complete) tilesLoaded++;
        else img.onload = () => {
          tilesLoaded++;
          if (tilesLoaded >= totalTiles) renderMapImage();
        };
      });

      if (tilesLoaded >= totalTiles) renderMapImage();

      function renderMapImage() {
        domtoimage.toBlob(document.getElementById('map'))
          .then(blob => {
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'leaflet-map.png';
            a.click();
          })
          .catch(err => console.error('Image export failed', err));
      }
    }
  </script>
</body>
</html>
